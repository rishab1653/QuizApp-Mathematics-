<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
   
    <body>
        <div id="container">
            <!--score div-->
            <div id="score">
                Score :<span id="scorevalue">0</span>
            </div>
            <!--correct or wrong div-->
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <!--questions div-->
            <div id="question">
               
            </div>
            <!--instruction div-->
            <div id="instruction">
                Choose the correct answer!</br>Only One Option is Correct!
            </div>

            <!--Choices Div-->
            <div id="choices">
                <div id="box1" class="box">
                    
                </div>

                <div id="box2" class="box">
                  
                </div>

                <div id="box3" class="box">
                  
                </div>

                <div id="box4" class="box">
                 
                </div>
            </div>
            <div id="startreset">
                Start GAme
            </div>
            <div id="timeremaining">
                Time Remaining : <span id="timevalue">60s</span>
            </div>
            <div id="gameover">
                
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
